name: Build and Deploy Jupyter Book

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allow manual triggering

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run data pipeline (inspectData.ipynb)
      run: |
        jupyter execute inspectData.ipynb --timeout=600

    - name: Generate taxa pages with maps (generateTaxaPages.ipynb)
      env:
        BHL_API_KEY: ${{ secrets.BHL_API_KEY }}
      run: |
        jupyter execute generateTaxaPages.ipynb --timeout=600

    - name: Build Jupyter Book
      run: |
        jupyter-book build .
        test -f _build/html/index.html || (echo "ERROR: _build/html/index.html not found â€” build failed" && exit 1)

    - name: Copy maps into build output
      run: |
        cp -r maps/ _build/html/maps/

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_build/html
