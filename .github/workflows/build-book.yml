name: Build and Deploy Jupyter Book

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allow manual triggering

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run data pipeline (inspectData.ipynb)
      run: |
        jupyter nbconvert --to notebook --execute inspectData.ipynb \
          --ExecutePreprocessor.timeout=600 \
          --output inspectData_executed.ipynb
      continue-on-error: false

    - name: Generate taxa pages with maps (generateTaxaPages.ipynb)
      run: |
        jupyter nbconvert --to notebook --execute generateTaxaPages.ipynb \
          --ExecutePreprocessor.timeout=300 \
          --output generateTaxaPages_executed.ipynb

    - name: Build Jupyter Book
      run: |
        jupyter-book build .

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_build/html
