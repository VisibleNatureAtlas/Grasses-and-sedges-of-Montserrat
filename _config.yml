# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Grasses and sedges of Montserrat
author: Sofie Meeus, Quentin Groom, Andra Waagmeester
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: auto
  timeout: 300

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/VisibleNatureAtlas/Grasses-and-sedges-of-Montserrat
  path_to_book: .
  branch: main

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  extra_navbar: Powered by <a href="https://jupyterbook.org">Jupyter Book</a>
  extra_footer: |
    <p>Data sourced from <a href="https://www.gbif.org/">GBIF</a> and
    <a href="https://www.wikidata.org/">Wikidata</a> under open licenses.
    Maps Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors.</p>

sphinx:
  extra_extensions:
    - sphinx_inline_tabs
  config:
    html_show_copyright: false
